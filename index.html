<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>

            <input id="input-el" type="number">

            <div id="btn-div">
                <button id="btn-el">Convert</button>
            </div>
            <div>
                <button class='btn-sec' id="btn-s">DARK MODE</button>
                <button class='btn-sec' id="btn-t">LIGHT MODE</button>
            </div>
        </div>

        <div id="bottom">
            <div class="box">
                <h2>Length (Meter/Feet)</h2>
                <p class="res" id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>

            <div class="box">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="res" id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>

            <div class="box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="res" id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>

        </div>

        <script src="index.js"></script>

    </body>
</html>
